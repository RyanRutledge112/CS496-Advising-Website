{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}
<h2>Add Comment</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% else %}

You're not able to create comments without logging in! Begone!

{% endif %}

{% endblock %}
