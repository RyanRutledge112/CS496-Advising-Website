{% extends 'base.html' %}

{% block title %}

Add A New Blog Post

{% endblock %}

{% block content %}

{% if user.is_authenticated %}

<h1>Add Blog Post</h1>

<br/><br/>
<div class="form-group">
<form  method="POST">
    {% csrf_token %}

    {{ form.as_p }}
    <button class="btn btn-primary">Post</button>
</div>

{% else %}

You're not able to create blogs without logging in! Begone!

{% endif %}

{% endblock %}
