{% extends 'base.html' %}

{% block content %}
<h2>Create Your Account</h2>

<!--Display success or fail message-->
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li class="message {{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

<form action="{% url 'register' %}" method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <label for="first_name" class="form-label">First Name:</label>
        <input type="text" class="form-control" id="first_name" name="first_name" required>
    </div>
    <div class="mb-3">
        <label for="last_name" class="form-label">Last Name:</label>
        <input type="text" class="form-control" id="last_name" name="last_name" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password:</label>
      <input type="password" class="form-control" id="password" name="password" 
      pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{9,}$"
      title="Password must be at least 9 characters long, including an uppercase letter, a number,
      and a special character." required>
  </div>
  <div class="mb-3">
    <label for="student_id" class="form-label">WKU Student ID:</label>
    <input type="text" class="form-control" id="student_id" name="student_id" pattern="\d{9}" 
    maxlength="9" title="Student ID must be exactly 9 digits." required>
  </div>
  <div class="mb-3">
    <label for="major" class="form-label">Major:</label>
    <input type="text" class="form-control" id="major" name="major" required>
  </div>
  <div class="mb-3">
    <label for="major_number" class="form-label">Major Number:<span id="majorNumberInfo" 
      style="
      display: inline-block;
      width: 20px;
      height: 20px;
      line-height: 20px;
      text-align: center;
      border: 1px solid blue;
      border-radius: 50%;
      color: blue;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
      margin-left: 5px;"
      onclick="showMajorNumberInfo()">?</span></label>
    <input type="text" class="form-control" id="major_number" name="major_number" required>
  </div>
  <div class="mb-3">
    <label for="concentration" class="form-label">Concentration:</label>
    <input type="text" class="form-control" id="concentration" name="concentration">
  </div>
  <div class="mb-3">
    <label for="minor" class="form-label">Minor:</label>
    <input type="text" class="form-control" id="minor" name="minor">
  </div>
  <div class="mb-3">
    <label for="minor_number" class="form-label">Minor Number:</label>
    <input type="text" class="form-control" id="minor_number" name="minor_number">
  </div>
  <div class="mb-3">
    <label for="certificate" class="form-label">Certificate:</label>
    <input type="text" class="form-control" id="certificate" name="certificate">
  </div>
  <div class="mb-3">
    <label for="certificate_number" class="form-label">Certificate Number:</label>
    <input type="text" class="form-control" id="certificate_number" name="certificate_number">
  </div>
    <button type="submit" class="btn btn-primary">Create Account</button>
</form>

<p>Already have an account? <a href="{% url 'login' %}">Log In</a></p>

{% endblock %}
