{% extends 'base.html' %}
{% block content %}
<div class="upload-container">
    <form id="uploadForm" action="{% url 'uploadTranscript' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3">
            <label for="formFile" class="form-label">Upload a pdf of your unofficial transcript here:</label>
            <input class="form-control" type="file" id="formFile" name="pdfFile" accept=".pdf" required>
        </div>
        <div class="col-12">
            <label for="inputCreditHours" class="form-label">Input the number of credit hours you are comfortable taking:</label>
            <input type="number" class="form-control" id="inputCreditHours" placeholder="15">
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>
{% endblock %}
