{% extends 'base.html' %}
{% block content %}
<div class="profile-container">
  <h1>{{ user.first_name}} {{user.last_name}}</h1>
  {% if messages %}
      <ul class="messages">
          {% for message in messages %}
              <li class="message {{ message.tags }}">{{ message }}</li>
          {% endfor %}
      </ul>
  {% endif %}

  <form method="POST" action="{% url 'update_profile' %}">
      {% csrf_token %}

      <!-- First Name -->
      <div class="mb-3">
          <label for="first_name" class="form-label">First Name</label>
          <input type="text" id="first_name" name="first_name" class="form-control" placeholder="Enter new first name">
        </div>
    
        <!-- Last Name -->
        <div class="mb-3">
          <label for="last_name" class="form-label">Last Name</label>
          <input type="text" id="last_name" name="last_name" class="form-control" placeholder="Enter new last name">
        </div>
    
        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="Enter new email">
        </div>

        <!-- Major -->
        <div class="mb-3">
          <label for="major" class="form-label">Major</label>
          <input type="text" id="major" name="major" class="form-control" placeholder="Enter new major">
        </div>

        <!-- Major Number-->
        <div class="mb-3">
          <label for="major_number" class="form-label">Major Reference Number</label>
          <input type="text" id="major_number" name="major_number" maxlength="6" minlength="3" class="form-control" placeholder="Enter new reference number">
        </div>

         <!-- Concentration -->
         <div class="mb-3">
          <label for="concentration" class="form-label">Concentration</label>
          <input type="text" id="concentration" name="concentration" class="form-control" placeholder="Enter new concentration">
        </div>

        <!-- Minor -->
        <div class="mb-3">
          <label for="minor" class="form-label">Minor</label>
          <input type="text" id="minor" name="minor" class="form-control" placeholder="Enter new minor">
        </div>

        <!-- Minor Number -->
        <div class="mb-3">
          <label for="minor_number" class="form-label">Minor Reference Number</label>
          <input type="text" id="minor_number" name="minor_number" maxlength="6" minlength="3" class="form-control" placeholder="Enter new reference number">
        </div>

        <!-- Certificate -->
        <div class="mb-3">
          <label for="certificate" class="form-label">Certificate</label>
          <input type="text" id="certificate" name="certificate" class="form-control" placeholder="Enter new certificate">
        </div>

        <!-- Certificate Number -->
        <div class="mb-3">
          <label for="certificate_number" class="form-label">Certificate Reference Number</label>
          <input type="text" id="certificate_number" name="certificate_number" maxlength="6" minlength="3" class="form-control" placeholder="Enter new reference number">
        </div>
    
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Update</button>
        <p>Want to change your password?<a href="{% url 'changePassword' %}"> Change Password</a></p>
  </form>
</div>
{% endblock %}
